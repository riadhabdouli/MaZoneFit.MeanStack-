<div class="publicPage">
<div class="container" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form   class="form-signin"  (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                   <label for="inputEmail" >Email address *</label>
                   <input type="email"   name="email"  matInput  class="form-control rounded" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" ngModel >
                </div>
<br>
            <div class="form-group">
                <label for="inputPassword" >Password *</label>
                <input type="password"   name="password"  matInput class="form-control rounded"  id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" ngModel >
            </div>

            <p class="alert alert-danger" role="alert" *ngIf="error">
              <strong>There was an error!</strong><br>Please check your username/password and try again.
            </p>
   <br>
            
            <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid || processing" >{{ processing ? 'Validating...' : 'Sign in' }}</button>
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
